<div xmlns:th="http://www.thymeleaf.org"
     th:fragment="card(me, balance, profileForm, profileSuccess)"
     class="card h-100">
    <div class="card-body p-4">
        <div class="d-flex align-items-center justify-content-between mb-3">
            <h2 class="h5 card-title mb-0">
                <i class="bi bi-person-badge me-2 text-primary"></i>Account
            </h2>
        </div>

        <div th:replace="~{fragments/ui/alerts :: success(msg=${profileSuccess})}"></div>

        <form th:action="@{/profile}" th:object="${profileForm}" method="put" class="vstack gap-3">

            <div>
                <label class="form-label text-secondary small mb-1">Login</label>
                <input class="form-control" readonly th:value="${me.login}"/>
                <div class="hint mt-1">Your login canâ€™t be changed</div>
            </div>

            <div th:replace="~{fragments/ui/form :: field(
                label='First name',
                path='firstName',
                type='text',
                placeholder='',
                readonly=false
            )}"></div>

            <div th:replace="~{fragments/ui/form :: field(
                label='Last name',
                path='lastName',
                type='text',
                placeholder='',
                readonly=false
            )}"></div>

            <div th:replace="~{fragments/ui/form :: field(
                label='Birth date',
                path='birthDate',
                type='date',
                placeholder='',
                readonly=false
            )}"></div>

            <div>
                <label class="form-label text-secondary small mb-1">Balance</label>
                <input class="form-control" readonly th:value="${balance}"/>
            </div>

            <button class="btn btn-primary rounded-3 py-2" type="submit">
                <i class="bi bi-check2-circle me-1"></i>Save changes
            </button>
        </form>
    </div>
</div>
