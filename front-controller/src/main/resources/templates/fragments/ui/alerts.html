<div xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="success(msg)"
         th:if="${msg}"
         class="alert alert-success py-2 mb-3"
         th:text="${msg}"></div>

    <div th:fragment="error(msg)"
         th:if="${msg}"
         class="alert alert-danger py-2 mb-3"
         th:text="${msg}"></div>
</div>
