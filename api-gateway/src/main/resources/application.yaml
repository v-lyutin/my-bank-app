server:
  port: ${SERVER_PORT:8080}
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: api-gateway

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:18080/realms/my-bank
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: cash-ui
              uri: lb://cash-service
              predicates:
                - Path=/customers/me/deposits,/customers/me/withdrawals

            - id: transfer-ui
              uri: lb://transfer-service
              predicates:
                - Path=/customers/me/transfers

            - id: accounts-ui
              uri: lb://accounts-service
              predicates:
                - Path=/customers/me,/customers/me/profile,/customers/me/recipient-candidates,/wallets/me