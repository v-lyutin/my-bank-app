apiVersion: v1
kind: Secret
metadata:
  name: {{ include "transfer-service.fullname" . }}-secret
type: Opaque
stringData:
  SPRING_DATASOURCE_USERNAME: {{ default "admin" .Values.datasource.username | quote }}
  SPRING_DATASOURCE_PASSWORD: {{ default "password" .Values.datasource.password | quote }}
  KEYCLOAK_TRANSFER_SERVICE_SECRET: {{ .Values.secrets.keycloakClientSecret | quote }}
