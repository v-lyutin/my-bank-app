fullnameOverride: "transfer-service"

image:
  repository: transfer-service
  tag: "0.0.1"
  pullPolicy: IfNotPresent

replicaCount: 1

service:
  port: 8080

probes:
  readiness:
    initialDelaySeconds: 10
    periodSeconds: 5
  liveness:
    initialDelaySeconds: 20
    periodSeconds: 10

liquibase:
  enabled: true

datasource:
  url: "jdbc:postgresql://transfer-db:5432/transfer"
  username: admin
  password: password

clients:
  accountsServiceUrl: "http://accounts-service:8080"
  notificationsServiceUrl: "http://notifications-service:8080"

secrets:
  keycloakClientSecret: ""  # set via --set-string

# for linting / standalone install
global:
  keycloak:
    host: ""
    port: 18080
    realm: "my-bank"

kafka:
  bootstrapServers: "kafka-broker:9092"
  topics:
    transferCreated: "my-bank.transfers.created.v1"
