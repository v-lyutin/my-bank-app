server:
  port: ${SERVER_PORT:8083}
spring:
  config:
    activate:
      on-profile: local
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:18080/realms/my-bank}
      client:
        provider:
          keycloak:
            issuer-uri: ${KEYCLOAK_ISSUER_URI:http://localhost:18080/realms/my-bank}
        registration:
          transfer-service:
            client-id: transfer-service
            client-secret: ${KEYCLOAK_TRANSFER_SERVICE_SECRET:dev-secret}
            authorization-grant-type: client_credentials
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS}
    producer:
      acks: all
      retries: 10
      properties:
        enable.idempotence: true
        max.in.flight.requests.per.connection: 5
        delivery.timeout.ms: 120000
        request.timeout.ms: 30000
        spring.json.add.type.headers: false
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
  datasource:
    url: ${TRANSFER_DB_URL:jdbc:postgresql://localhost:${TRANSFER_DB_PORT:5436}/${TRANSFER_DB_NAME:transfer}}
    username: ${TRANSFER_DB_USER:admin}
    password: ${TRANSFER_DB_PASSWORD:password}
  liquibase:
    enabled: true
mybank:
  clients:
    accounts-service:
      base-url: ${ACCOUNTS_SERVICE_URL:http://localhost:8081}
  kafka:
    topics:
      transferCreated: my-bank.transfers.created.v1